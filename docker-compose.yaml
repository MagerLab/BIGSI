version: '2'

services:
  main:
    image: phelimb/atlasseq
    ports:
      - "5000:5000"      
      - "8000:8000"      
    environment:
        - REDIS_IP_1=127.0.0.1
        - REDIS_PORT_1=6301          
    volumes:
        - "$DATA_DIR:/data"                   
    network_mode: "host"  

  strictredis:
    image: redis
    environment:
        - PORT=6379    
    volumes:
      - "$DATA_DIR:/datastrict"
    ports:
      - 6379  
    network_mode: "host"      
  
  redis1:
    image: phelimb/redis-mcdbg
    environment:
        - PORT=6301    
    volumes:
      - "$DATA_DIR:/dataredis1"
    ports:
      - 6301  
    network_mode: "host"  

  
  redis2:
    image: phelimb/redis-mcdbg
    environment:
        - PORT=6302    
    volumes:
      - "$DATA_DIR:/dataredis2"
    ports:
      - 6302  
    network_mode: "host"  

  
  redis3:
    image: phelimb/redis-mcdbg
    environment:
        - PORT=6303    
    volumes:
      - "$DATA_DIR:/dataredis3"
    ports:
      - 6303  
    network_mode: "host"  

  

  redisbroker:  
    image: redis
    command: redis-server --appendonly yes    
    volumes:
      - redis-data:/data   

  redismanager:
    image: phelimb/redis-trib                   
    volumes:
        - "$DATA_DIR:/data"                   
    command: tail -f /etc/hosts
    network_mode: "host"           

volumes:
  redis-data:
    driver: local

  

