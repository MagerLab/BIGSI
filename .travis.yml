sudo: required  
services:
  - docker
before_install:
  - docker build -t phelimb/atlasseq .
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin  
  - sudo docker-compose pull strictredis redis1 redismanager
  - sudo docker-compose up -d
  - sudo docker exec atlasseq_main_1 python setup.py build_ext --inplace
  - sudo docker exec atlasseq_main_1 sh clean.sh
  - sudo docker exec -it atlasseq_redismanager_1 /bin/bash -c 'yes yes | ./redis-trib.rb create --replicas 0 127.0.0.1:6301 127.0.0.1:6302 127.0.0.1:6303'
script:
  - sudo docker exec atlasseq_main_1 py.test --cov=atlasseq --cov-config .coveragerc atlasseq/tests/
after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push phelimb/atlasseq;
    fi

