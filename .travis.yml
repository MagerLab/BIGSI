# This is a simple Travis config for a project that only needs to install pure
# Python dependencies. For more complex setups, you can use conda on Travis:
# http://conda.pydata.org/docs/travis.html 

sudo: required  
services:
  - docker
before_install:
  - docker build -t phelimb/atlasseq .
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin  
  - sudo docker-compose up -d
  - sudo docker exec atlasseq_main_1 redis-server


#install: pip install -r requirements.txt && python setup.py build_ext  --inplace
# command to run tests
script:
  - sudo docker exec atlasseq_main_1 py.test --cov=atlasseq --cov-config .coveragerc atlasseq/tests/*.py 

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push USER/REPO;
    fi

